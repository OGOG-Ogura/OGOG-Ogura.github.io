<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="lib/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="lib/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
	  <div>interpolationFactor:1 warmupCountTolerance:3 missCountTolerance:30</div>
	  <!-- default interpolationFactor:5 warmupCountTolerance:10 missCountTolerance:30 -->
    <a-scene mindar-image="imageTargetSrc: marker/targets.mind; interpolationFactor: 1; warmupCountTolerance: 3; missCountTolerance: 30;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="image/sudachi_text01.png" width="1" height="1" position="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
